<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prefab List for 1.1</title>
    <script src="prefabs.js" async></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="prefabs.css" />
  </head>
  <body>
    <h1>Prefab List for 1.1</h1>

    <div id="header">
      <section>
        <p>Only supported in latest Google Chrome.</p>
        <nav>
          <ul>
            <li><a href=".">Map Renderer</a></li>
            <li><a href="https://github.com/kui/7dtd-map">Github repository</a></li>
            <li>
              Block/Prefab Language:
              <select id="label-lang">
                <option selected>english</option>
              </select>
            </li>
          </ul>
        </nav>
      </section>

      <section id="filters">
        <section>
          <header>
            <h2>Tier</h2>
            <button id="tier-clear" title="Clear Tier Range">X</button>
          </header>
          <table>
            <tr>
              <th>Min</th>
              <td>
                ðŸ’€<output data-sync-for="min-tier">0</output>
                <input id="min-tier" type="range" min="0" max="5" value="0" data-min="tierRange" />
              </td>
            </tr>
            <tr>
              <th>Max</th>
              <td>
                ðŸ’€<output data-sync-for="max-tier">5</output>
                <input id="max-tier" type="range" min="0" max="5" value="5" data-max="tierRange" />
              </td>
            </tr>
          </table>
          <datalist id="tiers">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
          </datalist>
        </section>
        <section>
          <h2>Prefab Name</h2>
          <input id="prefab-filter" placeholder="Input prefab name" />
          <button title="Clear Prefab Name" data-input-for="prefab-filter" data-input-text="">X</button>
          <section>
            <button data-input-for="prefab-filter">trader</button>
            <button data-input-for="prefab-filter">store_book_</button>
            <button data-input-for="prefab-filter" data-input-text="^remnant_">remnant</button>
          </section>
        </section>
        <section>
          <h2>Block Name</h2>
          <input id="block-filter" placeholder="Input block name" />
          <button title="Clear Block Name" data-input-for="block-filter" data-input-text="">X</button>
          <section>
            <button data-input-for="block-filter">Forge</button>
            <button data-input-for="block-filter" data-input-text="(Grace|Super)Corn">Super Corn</button>
            <button data-input-for="block-filter" data-input-text="^cntLootCrateHero">Hidden Stash</button>
            <button
              data-input-for="block-filter"
              data-input-text="^cnt(LootCrateBook|Book|shelfSupply|StoreElectronicsBook|Desk|FileCabinet)(?!.*Empty)"
            >
              Book Containers
            </button>
          </section>
        </section>
        <details>
          <summary>Advanced Filters</summary>
          <section id="prefab-excludes">
            <h2>Excludes</h2>
            <p>
              <label
                ><input
                  type="checkbox"
                  id="prefab-excludes-test"
                  value="^(?:aaa_|AAA_|spacercise_|terrain_smoothing_bug)"
                  checked
                />Test</label
              >
              <label><input type="checkbox" id="prefab-excludes-tiles" value="^rwg_tile_" checked />Tiles</label>
              <label><input type="checkbox" id="prefab-excludes-parts" value="^part_" checked />Parts</label>
              <label>
                <input
                  type="checkbox"
                  id="prefab-excludes-deco"
                  value="^(?:deco_|desert_|departure_bridge_|departure_city_sign|player_start|rock_form|roadblock_|rwg_bridge|sign_|streets?_)"
                  checked
                />
                Decorations
              </label>
            </p>
          </section>
        </details>
      </section>
    </div>

    <h2>Prefabs</h2>
    <p id="prefabs-status"></p>
    <ul id="prefabs-list"></ul>
  </body>
</html>
