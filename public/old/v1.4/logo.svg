<svg xmlns="http://www.w3.org/2000/svg"
  width="256"
  height="256">
  <style>
    @font-face {
      font-family: 'Noto Sans Symbols 2 Subset';
      /*
        Workaround that img element does not load external font files
        Execute the following command to generate the base64 encoded font file:
          base64 -w0 public/NotoSansSymbols2.subset.woff2
      */
      src: url('data:font/woff2;charset=utf-8;base64,') format('woff2');
    }
    text {
      font-family: 'Noto Sans Symbols 2 Subset';
    }
  </style>
  <text x="52" y="180" font-size="220" fill="black" stroke="black" stroke-width="26.4px">✘</text>
  <text x="52" y="180" font-size="220" fill="red" stroke="white" stroke-width="8.8px">✘</text>
</svg>
