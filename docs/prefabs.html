<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Prefab List Alpha 19" />
    <title>Prefab List Alpha 19</title>
    <script src="prefabs.js" async></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="prefabs.css" />
  </head>
  <body>
    <h1>Prefab List Alpha 19</h1>
    <p>Only supported in latest Google Chrome.</p>
    <nav>
      <ul>
        <li><a href=".">Map Renderer</a></li>
        <li><a href="https://github.com/kui/7dtd-map">Github repository</a></li>
      </ul>
    </nav>

    <div id="filters">
      <h2>Blocks Filter</h2>
      <input id="blocks_filter" placeholder="Input block name" />
      <button title="Clear" data-input-for="blocks_filter" data-input-text="">X</button>
      <div>
        <h3>Blocks Preset</h3>
        <button data-input-for="blocks_filter">Forge</button>
        <button data-input-for="blocks_filter">Workbench</button>
        <button data-input-for="blocks_filter">Super Corn</button>
        <!-- npx ts-node --files tools/print-loot-blocks.ts '(?!.*Schematic$)vehicle4x4' -->
        <button data-input-for="blocks_filter" data-input-text="^(cntLootCrateCarParts|cntShippingCrateCarParts|cntCollapsedWorkbench)$">
          Vehicle Parts Containers
        </button>
        <button data-input-for="blocks_filter" data-input-text="^(?!.*Empty$)cnt.*book(case|shelf|store)">Book Containers</button>
      </div>
    </div>

    <ul id="prefabs_list"></ul>
  </body>
</html>
